<!doctype html>
<html lang="en">
  <head>
    <title>Work Day Scheduler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/73f6284828.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />


  </head>
  <body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <br>
        <p id="currentDay" class="lead"></p>
        <br>
        <button class="clear-btn">Clear Schedule</button>
    </header>

    <div class="main">
        <!-- rows for time slots -->
        <div class="time-slot row">
          <div class="hour">
            <span class="time"> 9AM</span>
          </div>
          <textarea class="notes" id="9"></textarea>
          <button class="save-btn">
            <i class="fas fa-save"></i>
          </button>
        </div>
  
        <div class="time-slot row">
          <div class="hour">
            <span class="time">10AM</span>
          </div>
          <textarea class="notes" id="10"></textarea>
          <button class="save-btn">
            <i class="fas fa-save"></i>
          </button>
        </div>
  
        <div class="time-slot row">
          <div class="hour">
            <span class="time">11AM</span>
          </div>
          <textarea class="notes" id="11"></textarea>
          <button class="save-btn">
            <i class="fas fa-save"></i>
          </button>
        </div>
  
        <div class="time-slot row">
          <div class="hour">
            <span class="time">12PM</span>
          </div>
          <textarea class="notes" id="12"></textarea>
          <button class="save-btn">
            <i class="fas fa-save"></i>
          </button>
        </div>
  
        <div class="time-slot row">
          <div class="hour">
            <span class="time">1PM</span>
          </div>
          <textarea class="notes" id="13"></textarea>
          <button class="save-btn">
            <i class="fas fa-save"></i>
          </button>
          </div>
  
        <div class="time-slot row">
          <div class="hour">
            <span class="time">2PM</span>
          </div>
          <textarea class="notes" id="14"></textarea>
          <button class="save-btn">
            <i class="fas fa-save"></i>
          </button>
        </div>
  
        <div class="time-slot row">
          <div class="hour">
            <span class="time">3PM</span>
          </div>
          <textarea class="notes" id="15"></textarea>
          <button class="save-btn">
            <i class="fas fa-save"></i>
          </button>
          </div>
  
        <div class="time-slot row">
          <div class="hour">
            <span class="time">4PM</span>
          </div>
          <textarea class="notes" id="16"></textarea>
          <button class="save-btn">
            <i class="fas fa-save"></i>
          </button>
        </div>
  
        <div class="time-slot row">
          <div class="hour">
            <span class="time">5PM</span>
          </div>
          <textarea class="notes" id="17"></textarea>
          <button class="save-btn">
            <i class="fas fa-save"></i>
          </button>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/moment.js"></script>
    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
